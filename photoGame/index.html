<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拼圖遊戲</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <button type="button" class="btn btn-primary" onclick="boxRandom()">
      打亂數字
    </button>
    <button type="button" class="btn btn-warning" onclick="autoRun()">
      自動完成
    </button>
    <button type="button" class="btn btn-danger" onclick="gameReStart()">
      復原
    </button>
    <br /><br />
    <button type="button" class="btn btn-success" onclick="chooceGame(`easy`)">
      簡單
    </button>
    <button
      type="button"
      class="btn btn-success"
      onclick="chooceGame(`middle`)"
    >
      普通
    </button>
    <button type="button" class="btn btn-success" onclick="chooceGame(`hard`)">
      困難
    </button>
    <button type="button" class="btn btn-success" onclick="chooceGame(`hell`)">
      地獄
    </button>
    <button type="button" class="btn btn-success" onclick="chooceGame(`god`)">
      神
    </button>
    <button
      type="button"
      class="btn btn-success"
      onclick="chooceGame(`nothuman`)"
    >
      不是人
    </button>

    <div class="container" id="container"></div>

    <div class="mycanvas">
      <canvas width="300" height="300" id="mycnavas"></canvas>
    </div>
    <div class="newpohoto">切圖</div>
    <div class="container">
      <div class="row">
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img1"></canvas>
        </div>
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img2"></canvas>
        </div>
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img3"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img4"></canvas>
        </div>
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img5"></canvas>
        </div>
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img6"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img7"></canvas>
        </div>
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img8"></canvas>
        </div>
        <div class="col-4 border justify-content-center align-items-center">
          <canvas width="100" height="100" id="img9"></canvas>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./gameRule.js"></script>
    <script src="./game.js"></script>
    <script src="./canvas.js" crossorigin="use-credentials"></script>
  </body>
</html>
