<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>行事曆</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .fs-7 {
        font-size: 50px;
      }
      .col_7 {
        width: 14.28571%;
      }
      .day-box {
        height: 150px;
      }
      #descript {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container test">
      <div class="row text-center">
        <div class="col-6 fs-7">行事曆 DEMO -</div>
        <div class="col-1 fs-6 d-flex">
          <button id="year-last" onclick="changeYear(false)"><--</button>
        </div>
        <div class="col-4 fs-7" id="display-year">2021</div>
        <div class="col-1 fs-6 d-flex">
          <button id="year-next" onclick="changeYear(true)">--></button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 border border-primary text-center fs-1 p-0">
          <button id="month-last" onclick="changeMonth(false)"><--</button>
          <span id="display-month">一 月</span>
          <button id="month-next" onclick="changeMonth(true)">--></button>
        </div>
      </div>
      <div class="row">
        <div class="col_7 text-center border py-3">日</div>
        <div class="col_7 text-center border py-3">一</div>
        <div class="col_7 text-center border py-3">二</div>
        <div class="col_7 text-center border py-3">三</div>
        <div class="col_7 text-center border py-3">四</div>
        <div class="col_7 text-center border py-3">五</div>
        <div class="col_7 text-center border py-3">六</div>
      </div>
      <div id="display-date"></div>
    </div>

    <!-- ----------------------modal--------------------- -->
    <div
      class="modal fade aaa"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="descript" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="keep">
              儲存訊息
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="./todo.js"></script>
  </body>
</html>
